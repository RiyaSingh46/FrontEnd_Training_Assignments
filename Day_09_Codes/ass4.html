<!doctype html>

<html>

    <head>

            <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"  rel="stylesheet"  />

    </head>

    <body>

        <div class="container text-bg-dark text-light mt-5 border">

        <p class="display-1 text-center">IMAGE STYLES IN BOOTSTRAP</p>

       

    </div>

 

    <div class="container text-bg-info text-light mt-5 py-3 border">

Choose Image Style:

<select id="d1" onchange="fn_updateImageStyle()">

    <option>rounded-circle</option>

    <option selected>rounded</option>

    <option>img-thumbnail</option>

   

</select>

<br/>

<br/>

<br/>

<img id= "img1" src="R.jpg" class="w-30  rounded" height="350px" width="400px">

    </div>

 

</div>

 

<script  src="  https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"> </script>

   

<script>

var selectedClass="rounded";

function fn_updateImageStyle()

{

    var selectObj=document.getElementById("d1");

    var imgObj=document.getElementById("img1");

    imgObj.classList.remove(  selectedClass );              

                imgObj.classList.add(  selectObj.value );          

                selectedClass  =  selectObj.value;

}

</script>

</body>

       

        </html>
