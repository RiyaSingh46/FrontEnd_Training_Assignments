<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid darkslategrey;
            width: 200px;
        }
        table tr td{
            border: 1px solid darkslategrey;
        }
    </style>
</head>
<body>
    <h1>Operations in Arrays</h1><hr>
    <button onclick="showData()" value="Show Data"> Show Data</button>
    <P></P>
    <table id="t1" >
    </table>

    <script>
        function showData(){
            var dataArray = ["HTML5","CSS3","jQuery","Angular-JS","Bootstrap"];
            var tblObj = document.getElementById("t1");
            var str = "";

            for(let i in dataArray)
            {
                let n = parseInt(i) + 1;
                str = str + "<tr><td>" + n + "</td><td>" + dataArray[i] + "</td></tr>";
            }
           tblObj.innerHTML = str;
        }
    </script>
</body>
</html>
