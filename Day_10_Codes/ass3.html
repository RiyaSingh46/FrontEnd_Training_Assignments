<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
 
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
 
    <script>
        function fun(){
            var txt1 = document.getElementById("uname");
            var txt2 = document.getElementById("pwd");
 
            if(txt1.value != "Riya Singh" || txt2.value != 'Riya9@')
            {
                alert("Invalid Credentials");
            }
            else{
                alert("You are logged in")
            }
 
            var modalDomObj = document.getElementById('lgnform');
                var modalBSObj = bootstrap.Modal.getInstance(modalDomObj);
                modalBSObj.hide();
        }
    </script>
    <style>
        p{ color: rgb(255, 255, 255);}
    </style>
</head>
<body>
    <div class="conatiner border m-2 text-center bg-secondary">
        <p class="display-5 "><i class="bi bi-emoji-grin"></i>
        Modals in Bootstrap</p>
    </div>
    <div class="conatiner text-center mt-5">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#lgnform">
            Login
      </button>
    </div>
       
    <div class="modal" id="lgnform">
        <div class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter your credentials</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal">
                    </button>
                </div>
 
                <div class="modal-body">
                    <form action="">
                        <input type="text" name="uname" id="uname" placeholder="Enter Username">
                        <input type="password" name="pwd" id="pwd" placeholder="Enter password">
                    </form>
                </div>
 
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="fun()">
                        Login
                    </button>
                </div>
             </div>
        </div>
       
    </div>
</body>
</html>
